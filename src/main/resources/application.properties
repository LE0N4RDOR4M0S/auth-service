spring.application.name=auth-service

spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=authuser
spring.datasource.password=authpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=DEBUG
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/auth-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/auth-realm/protocol/openid-connect/certs
spring.security.oauth2.client.registration.keycloak.client-id=graphql-service
spring.security.oauth2.client.registration.keycloak.client-secret=CLIENT_SECRET
spring.security.user.name=admin
spring.security.user.password=admin

keycloak.realm=auth-realm
keycloak.auth-server-url=http://localhost:8080/
keycloak.resource=graphql-api
keycloak.public-client=true
keycloak.credentials.secret=secret
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

spring.graphql.graphiql.enabled=true



